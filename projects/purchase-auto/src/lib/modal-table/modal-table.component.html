<mat-card class="mat-elevation-z8" style="padding: 0; overflow-x: auto;">
  <mat-card-content style="padding: 0;">
    <table mat-table [dataSource]="filteredData" class="custom-mat-table w-100">
      <ng-container matColumnDef="sn">
        <th mat-header-cell *matHeaderCellDef>
          SN
        </th>
        <td mat-cell *matCellDef="let row; let i = index">
          {{ i + 1 }}
        </td>
      </ng-container>
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>
          Image
        </th>
        <td mat-cell *matCellDef="let row">
          <img [src]="row.image" width="40" height="40" alt="image" />
        </td>
      </ng-container>

      <ng-container matColumnDef="uploadBy">
        <th mat-header-cell *matHeaderCellDef>
          Upload By
        </th>
        <td mat-cell *matCellDef="let row">
          <span class="fw-bold">{{ row.uploadBy }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="filename">
        <th mat-header-cell *matHeaderCellDef>
          Filename
        </th>
        <td mat-cell *matCellDef="let row">
          <span class="fw-bold">{{ row.filename }}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="uploadDate">
        <th mat-header-cell *matHeaderCellDef>
          Upload Date
        </th>
        <td mat-cell *matCellDef="let row">
          <span>{{ row.uploadDate | date:'mediumDate' }}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
          Action
        </th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button color="accent" class="action-btn">
            Proceed with AI
          </button>
          trash
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['sn', 'image', 'uploadBy', 'filename', 'uploadDate', 'action']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['sn', 'image', 'uploadBy', 'filename', 'uploadDate', 'action'];" class="table-row"></tr>
      <tr *ngIf="filteredData.length === 0">
        <td colspan="6" class="text-center py-4">
          <mat-icon color="warn" style="font-size: 40px;">sentiment_dissatisfied</mat-icon>
          <div>No data found</div>
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
