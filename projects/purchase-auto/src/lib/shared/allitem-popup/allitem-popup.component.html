<div class="modal show d-block">
<div class="modal-popup-bottom-right">
    <div class="modal-dialog-custom">
        <div class="modal-content shadow-lg">

            <div class="modal-header text-white d-flex justify-content-between align-items-center ">
                <span>All Items</span>
                <button class="btn-close text-white" (click)="onClose()">&times;</button>
            </div>

            <div class="modal-body p-0">
                <div class="d-flex  p-3 pb-2 search-row">
                    <select class="form-select me-2">
                        <option value="description">Description</option>
                    </select>&nbsp;
                    <input type="text" class="form-control me-2" placeholder="Enter Keyword to search" />&nbsp;
                    <button class="btn itembtn" (click)="openShowAllItems(); onClose()">Create New Item</button>
                </div>
                <div class="item-cont px-3">
                    <table class="table item-table">
                        <thead>
                            <tr>
                                <th class="table-header">Item Code</th>
                                <th class="table-header">Description</th>
                                <th class="table-header">Group Name</th>
                                <th class="table-header">Stock</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of displayedItems">
                                <td>{{ item.itemCode }}</td>
                                <td>{{ item.description }}</td>
                                <td>{{ item.groupName }}</td>
                                <td>{{ item.stock }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
