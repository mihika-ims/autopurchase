<mat-card class="mat-elevation-z8" style="padding: 0; overflow-x: auto;">
  <mat-card-content style="padding: 0;">
    <div class="table-container">
      <table mat-table [dataSource]="filteredData" class="custom-mat-table w-100">

        <ng-container matColumnDef="sn">
          <th mat-header-cell *matHeaderCellDef> SN </th>
          <td mat-cell *matCellDef="let row; let i = index"> {{ i + 1 }} </td>
        </ng-container>

        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let row">
            <img [src]="row.image" width="40" height="40" alt="image" />
          </td>
        </ng-container>

        <ng-container matColumnDef="uploadBy">
          <th mat-header-cell *matHeaderCellDef> Upload By </th>
          <td mat-cell *matCellDef="let row">
            <span class="fw-bold">{{ row.uploadBy }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="filename">
          <th mat-header-cell *matHeaderCellDef> Filename </th>
          <td mat-cell *matCellDef="let row">
            <span class="fw-bold">{{ row.filename }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="uploadDate">
          <th mat-header-cell *matHeaderCellDef> Upload Date </th>
          <td mat-cell *matCellDef="let row">
            <span>{{ row.uploadDate | date:'mediumDate' }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row">
            <button class="action-btn" (click)="openImageDialog(row.image)">
              <img src="/assets/star.gif" alt="star" width="25" height="25"
                style="vertical-align: middle; margin-right: 4px;">
              Proceed with AI
            </button>
            <button class="action-btn">
              <img src="/assets/del.svg" alt="del" width="20" height="20">
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
