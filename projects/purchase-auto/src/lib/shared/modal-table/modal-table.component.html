<mat-card class="mat-elevation-z8" style="padding: 0; overflow-x: auto;">
  <mat-card-content style="padding: 0;">
    <div class="table-container">
      <table mat-table [dataSource]="filteredData" class="custom-mat-table w-100">

        <ng-container matColumnDef="sn">
          <th mat-header-cell *matHeaderCellDef class="c-sn"> SN </th>
          <td mat-cell *matCellDef="let row; let i = index" class="c-sn"> {{ i + 1 }} </td>
        </ng-container>

        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef class="c-image"> Image </th>
          <td mat-cell class="c-image" *matCellDef="let row">
            <img [src]="row.image" width="40" height="40" alt="image" />
          </td>
        </ng-container>

        <ng-container matColumnDef="uploadBy">
          <th mat-header-cell *matHeaderCellDef class="c-uploadBy"> Upload By </th>
          <td mat-cell class="c-uploadBy" *matCellDef="let row">
            <span class="fw-bold">{{ row.uploadBy }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="filename">
          <th mat-header-cell *matHeaderCellDef class="c-filename"> Filename </th>
          <td mat-cell class="c-filename" *matCellDef="let row">
            <span class="fw-bold">{{ row.filename }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="uploadDate">
          <th mat-header-cell *matHeaderCellDef class="c-uploadDate"> Upload Date </th>
          <td mat-cell class="c-uploadDate" *matCellDef="let row">
            <span>{{ row.uploadDate | date:'mediumDate' }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="c-action"> Action </th>
          <td mat-cell *matCellDef="let row">
            <button class="c-action" (click)="showImgModal(row.image)">
              <img src="/assets/star.gif" alt="star" width="25" height="25"
                style="vertical-align: middle; margin-right: 4px;">
              Proceed with AI
            </button>

            <button class="action-btn" (click)="deleteRow(row)">
              <img src="/assets/del.svg" alt="del" width="20" height="20">
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <br>
    <footer class="table-footer">
      Pagination
    </footer>
  </mat-card-content>
</mat-card>
<div class="row align-items-center" style="background-color: #f5f5f5;">

  <div *ngIf="imgModalVisible" class="modal fade show d-flex justify-content-center align-items-center">
    <div class="image-modal">
      <img [src]="selectedImage" alt="Preview">
      <br />
    </div>

  </div>
</div>
