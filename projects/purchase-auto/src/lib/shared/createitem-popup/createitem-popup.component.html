<div class="modal show d-block" tabindex="-1">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content shadow-lg">
      <div class="modal-header  text-white d-flex justify-content-between align-items-center">
        <span>Create Item</span>
        <button class="btn-close" (click)="onClose()">&times;</button>
      </div>

      <div class="modal-body">
        <div class="formstyle">
          <div class="formform">
            <div class="form-row row mb-3">
              <label for="itemName" class="form-label col-md-2">Item Name:</label>
              <div class="col-md-7">
                <input id="itemName" [(ngModel)]="itemName" class="form-control" placeholder="Enter Item name" />
              </div>
              <div class="col-md-3"></div>
            </div>

            <div class="form-row row mb-3">
              <label for="itemCode" class="form-label col-md-2">Item Code:</label>
              <div class="col-md-7">
                <input id="itemCode" [(ngModel)]="itemCode" class="form-control" placeholder="Enter Item Code" />
              </div>
              <div class="col-md-3"></div>
            </div>

            <div class="form-row row mb-3">
              <label for="hsCode" class="form-label col-md-2">HS Code:</label>
              <div class="col-md-7 d-flex align-items-center gap-2">
                <input id="hsCode" [(ngModel)]="hsCode" class="form-control" placeholder="Enter HS code" />
              </div>
              <div class="col-md-3">
                <label class="ms-2">
                  <input type="checkbox" id="hsCodeCheckbox" /> Is Vatable Item
                </label>
              </div>
            </div>

            <div class="form-row row mb-3">
              <label for="itemGroup" class="form-label col-md-2">Item Group:</label>
              <div class="col-md-7">
                <input id="itemGroup" [(ngModel)]="itemGroup" class="form-control" placeholder="Enter Item Group" />
              </div>
              <div class="col-md-3"></div>
            </div>

            <div class="form-row row mb-3">
              <label for="stockUnit" class="form-label col-md-2">Stock Unit:</label>
              <div class="col-md-7">
                <select id="stockUnit" [(ngModel)]="stockUnit" class="form-control">
                  <option value="" disabled selected>Select Stock Unit</option>
                  <option *ngFor="let unit of stockUnits" [value]="unit">{{ unit }}</option>
                </select>
              </div>
              <div class="col-md-3"></div>
            </div>

            <div class="form-row row mb-3">
              <label for="itemType" class="form-label col-md-2">Item Type:</label>
              <div class="col-md-7">
                <select id="itemType" [(ngModel)]="itemType" class="form-control">
                  <option value="" disabled selected>Select Item Type</option>
                  <option *ngFor="let type of itemTypes" [value]="type">{{ type }}</option>
                </select>
              </div>
              <div class="col-md-3"></div>
            </div>

          </div>
        </div>

        <div class="footer text-end mt-4">
          <button class="save-btn">Save</button>
          <button class="cancel-btn" (click)="onClose()">Cancel</button>
        </div>
      </div>


    </div>

  </div>
</div>
