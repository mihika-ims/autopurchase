<div class="modal-header mat-elevation-z2" style="display: flex; justify-content: space-between; align-items: center;">
  <h4 mat-dialog-title class="modal-title">{{ title }}</h4>
  <div>
    <button *ngIf="showLoadButton" class="btn-primary" (click)="load()">{{ loadButtonText }}</button>&nbsp;
    <button class="btn-primary" (click)="cancel()">{{ cancelButtonText }}</button>
  </div>
</div>
