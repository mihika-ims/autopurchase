<div class="modal show d-block">
  <div class="modal-popup-bottom-right">
    <div class="modal-dialog-custom">
      <div class="modal-content shadow-lg fixed-modal-content">
        <div class="modal-header text-white d-flex justify-content-between align-items-center">
          <span>Suggested Item Name</span>
          <button class="btn-close text-white" (click)="onClose()">&times;</button>
        </div>

        <div class="modal-body p-0">
          <div class="d-flex align-items-center p-3 pb-2">
            <mat-form-field appearance="outline" class="form me-2 mb-0 col md-9">
              <input matInput placeholder="Search..." [(ngModel)]="searchTerm" />
            </mat-form-field>&nbsp;
            <button mat-button class="itembtn col md-3" (click)="openShowAllItems(); onClose()">Show All Items</button>
          </div>

          <div class="item-cont">
            <div class="title text-white px-3 py-2 fw-bold">Item Name</div>
            <div>
              <div *ngFor="let item of filteredItems()" class="item-option px-3 py-2 border-bottom">
                {{ item }}
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
