<div class="modal-header mat-elevation-z2" style="display: flex; justify-content: space-between; align-items: center;">
  <h2 mat-dialog-title class="modal-title">{{ title }}</h2>
  <div>
    <button *ngIf="showLoadButton" mat-raised-button color="primary" (click)="load()">{{ loadButtonText }}</button>
    <button mat-raised-button color="warn" (click)="cancel()">{{ cancelButtonText }}</button>
  </div>
</div>
