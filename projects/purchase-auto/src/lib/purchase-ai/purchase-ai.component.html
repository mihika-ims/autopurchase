<div class="modal fade show d-block" style="background-color: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog modal-xl modal-dialog-centered">

        <div class="modal-content">
            <lib-modal-header [title]="'Purchase Ai'" [loadButtonText]="'LOAD'"
                [cancelButtonText]="'CANCEL'"></lib-modal-header>
            <!-- tabs -->
            <div class="nav nav-tabs mb-3">
                <div class="row w-100">
                    <div class="col-md-9"><lib-modal-tabs></lib-modal-tabs></div>
                    <div class="col-md-3 d-flex justify-content-end">
                        <button mat-icon-button color="primary" (click)="openInfoModal()">
                            <mat-icon>i</mat-icon>
                        </button>
                        Info
                    </div>
                </div>
            </div>

            <div class="row mb-3 align-items-center">
                <div class="col-md-4">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Search here...</mat-label>
                        <input matInput type="text" />
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary">Filter By</button>
                </div>
                <div class="col-md-4 d-flex">

                    <mat-label>Type</mat-label>&nbsp;
                    <select id="documentType" class="form-select" [(ngModel)]="documentType">
                        <option>All</option>
                        <option>Purchase Invoice</option>
                        <option>Purchase Order</option>
                        <option>Receipt</option>
                    </select>
                </div>
            </div>
            <!-- Table -->
            <div class="table">
                <table class="table text-center align-middle">
                    <lib-modal-table></lib-modal-table>
                </table>
            </div>
        </div>
    </div>
</div>
