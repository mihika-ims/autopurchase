<div class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog modal-xl modal-dialog-centered">

        <div class="modal-content">
            <!-- tabs -->
            <div class="nav nav-tabs mb-3" style="background-color: #F2F2F2;">
                <div class="col-md-9 d-flex">
                    <a class="nav-link" [ngClass]="{'active': activeTab.value === 'pending'}"
                        (click)="activeTab.setValue('pending')">
                        Pending
                    </a>
                    <a class="nav-link" [ngClass]="{'active': activeTab.value === 'completed'}"
                        (click)="activeTab.setValue('completed')">
                        Completed
                    </a>
                </div>
                <div class="col-md-3 text-end">
                    <small>
                        Note: <a href="#">Click here to get started with AI</a>
                    </small>
                    <button class="btn btn-sm btn-outline-info ms-2">
                        <i class="bi bi-info-circle"></i>
                    </button>
                </div>
            </div>


            <div class="modal-body">
                <div class="row mb-3 align-items-center">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Search here..."
                            (input)="applyFilter($event)" />
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary">Filter By</button>
                    </div>
                    <div class="col-md-4 d-flex">
                        <label for="documentType">Type</label>&nbsp;
                        <select id="documentType" class="form-select" [(ngModel)]="documentType">
                            <option>All</option>
                            <option>Purchase Invoice</option>
                            <option>Purchase Order</option>
                            <option>Receipt</option>
                        </select>
                    </div>
                </div>

                <!-- Table -->
                <div class="table">
                    <table class="table text-center align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>SN</th>
                                <th>Image</th>
                                <th>Upload By</th>
                                <th>Filename</th>
                                <th>Upload Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody class="table-hover">
                            <tr *ngFor="let row of filteredData; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td><img [src]="row.image" width="40" height="40" alt="image" /></td>
                                <td>{{ row.uploadBy }}</td>
                                <td>{{ row.filename }}</td>
                                <td>{{ row.uploadDate | date }}</td>
                                <td>
                                    Proceed with ai
                                </td>
                            </tr>
                            <tr *ngIf="filteredData.length === 0">
                                <td colspan="6">No data found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Pagination -->
                <nav class="d-flex justify-content-between align-items-center mt-3">
                    <div class="flex-grow-1 d-flex justify-content-center">
                        <button class="btn btn-outline-secondary btn-sm me-1" (click)="prevPage()"
                            [disabled]="page === 1">
                            &laquo; Previous
                        </button>
                        <ng-container *ngFor="let pg of getPageNumbers()">
                            <button class="btn btn-sm mx-1" [class.btn-primary]="pg === page"
                                [class.btn-outline-secondary]="pg !== page" (click)="goToPage(pg)">
                                {{ pg }}
                            </button>
                        </ng-container>

                        <button class="btn btn-outline-secondary btn-sm ms-1" (click)="nextPage()"
                            [disabled]="page >= totalPages">
                            Next &raquo;
                        </button>
                    </div>
                    <div class="d-flex align-items-center ms-3">
                        <span class="me-2">Rows Per Page:</span>
                        <div class="d-flex flex-column align-items-center border px-2 py-1 rounded">
                            <button class="btn btn-sm p-0 border-0" (click)="increaseRowsPerPage()">&#9650;</button>
                            <span class="fw-bold">{{ rowsPerPage }}</span>
                            <button class="btn btn-sm p-0 border-0" (click)="decreaseRowsPerPage()">&#9660;</button>
                        </div>
                    </div>
                </nav>

            </div>
        </div>
    </div>
</div>
